apiVersion: v1
kind: PersistentVolume
metadata:
  name: csengo-v2-dev-db-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/data/csengo-v2-dev-db

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: csengo-v2-dev-db-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: csengo-v2-dev-db-init-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/data/csengo-v2-dev-db-init

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: csengo-v2-dev-db-init-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: csengo-v2-dev-sounds-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/data/csengo-v2-dev-sounds

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: csengo-v2-dev-sounds-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: csengo-v2-dev-pgadmin-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/data/csengo-v2-dev-pgadmin

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: csengo-v2-dev-pgadmin-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: csengo-v2-dev-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: csengo-v2-dev-postgres
  template:
    metadata:
      labels:
        app: csengo-v2-dev-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16.6
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "csengo"
            - name: POSTGRES_PASSWORD
              value: "csengo"
            - name: POSTGRES_DB
              value: "csengo"
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: csengo-v2-dev-db
            - mountPath: /docker-entrypoint-initdb.d
              name: csengo-v2-dev-db-init
      volumes:
        - name: csengo-v2-dev-db
          persistentVolumeClaim:
            claimName: csengo-v2-dev-db-pvc
        - name: csengo-v2-dev-db-init
          persistentVolumeClaim:
            claimName: csengo-v2-dev-db-init-pvc

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: csengo-v2-dev-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: csengo-v2-dev-server
  template:
    metadata:
      labels:
        app: csengo-v2-dev-server
    spec:
      containers:
        - name: server-app
          image: ghcr.io/pollak-projects/csengo-ts/server-app:latest
          ports:
            - containerPort: 3300
          env:
            - name: PORT
              value: "3300"
            - name: DATABASE_URL
              value: "postgresql://csengo:csengo@csengo-v2-dev-postgres:5432/csengo?schema=public"
            - name: UPLOAD_PATH
              value: "./data/audio"
            - name: UPLOAD_TEMP_PATH
              value: "./data/temp"
            - name: TOKEN_SECRET
              value: "token-secret"
            - name: JWT_SECRET
              value: "jwt-secret"
            - name: CORS_ORIGIN
              value: "*"
            - name: CORS_DOMAIN
              value: "pollak.info"
            - name: DEV
              value: "true"
          volumeMounts:
            - mountPath: /data
              name: csengo-v2-dev-sounds
      volumes:
        - name: csengo-v2-dev-sounds
          persistentVolumeClaim:
            claimName: csengo-v2-dev-sounds-pvc

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: csengo-v2-dev-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: csengo-v2-dev-client
  template:
    metadata:
      labels:
        app: csengo-v2-dev-client
    spec:
      containers:
        - name: client-app
          image: ghcr.io/pollak-projects/csengo-ts/client-app:latest
          ports:
            - containerPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: csengo-v2-dev-pgadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: csengo-v2-dev-pgadmin
  template:
    metadata:
      labels:
        app: csengo-v2-dev-pgadmin
    spec:
      containers:
        - name: pgadmin
          image: dpage/pgadmin4
          ports:
            - containerPort: 80
          env:
            - name: PGADMIN_DEFAULT_EMAIL
              value: "admin@4o1x5.dev"
            - name: PGADMIN_DEFAULT_USERNAME
              value: "admin"
            - name: PGADMIN_DEFAULT_PASSWORD
              value: "admin"
            - name: PGADMIN_CONFIG_WTF_CSRF_ENABLED
              value: "False"
          volumeMounts:
            - mountPath: /var/lib/pgadmin
              name: csengo-v2-dev-pgadmin
      volumes:
        - name: csengo-v2-dev-pgadmin
          persistentVolumeClaim:
            claimName: csengo-v2-dev-pgadmin-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: csengo-v2-dev-postgres
spec:
  selector:
    app: csengo-v2-dev-postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
      nodePort: 30582
  type: NodePort


---
apiVersion: v1
kind: Service
metadata:
  name: csengo-v2-dev-server
spec:
  selector:
    app: csengo-v2-dev-server
  ports:
    - protocol: TCP
      port: 3300
      targetPort: 3300
      nodePort: 30666
  type: NodePort

---
apiVersion: v1
kind: Service
metadata:
  name: csengo-v2-dev-client
spec:
  selector:
    app: csengo-v2-dev-client
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30665
  type: NodePort


---
apiVersion: v1
kind: Service
metadata:
  name: csengo-v2-dev-pgadmin
spec:
  selector:
    app: csengo-v2-dev-pgadmin
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30667
  type: NodePort

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: csengo-v2-ingress
spec:
  rules:
    - host: postgres.csengo.vizsga.pollak.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: csengo-v2-dev-postgres
                port:
                  number: 5432
    - host: api-csengo.vizsga.pollak.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: csengo-v2-dev-server
                port:
                  number: 3300
    - host: csengo.vizsga.pollak.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: csengo-v2-dev-client
                port:
                  number: 80
    - host: db-csengo.vizsga.csengo.pollak.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: csengo-v2-dev-pgadmin
                port:
                  number: 80