kind: Deployment
metadata:
  name: csengo-v2-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: csengo-v2-server
  template:
    metadata:
      labels:
        app: csengo-v2-server
    spec:
      containers:
        - name: server-app
          image: ghcr.io/tgyakos/csengo-ts-server-v2/app:latest
