---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: csengo-v2-ingress
spec:
  rules:
    - host: postgres.csengo.pollak.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: csengo-v2-postgres
                port:
                  number: 5432
    - host: api-csengo.pollak.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: csengo-v2-server
                port:
                  number: 3300
    - host: csengo.pollak.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: csengo-v2-client
                port:
                  number: 80
    - host: db-csengo.pollak.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: csengo-v2-pgadmin
                port:
                  number: 80