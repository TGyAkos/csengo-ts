apiVersion: v1
kind: PersistentVolume
metadata:
  name: csengo-v2-db-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/data/csengo-v2-db

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: csengo-v2-db-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: csengo-v2-db-init-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/data/csengo-v2-db-init

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: csengo-v2-db-init-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
