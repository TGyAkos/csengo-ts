spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/data/csengo-v2-pgadmin

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: csengo-v2-pgadmin-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: csengo-v2-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: csengo-v2-postgres
  template:
    metadata:
      labels:
        app: csengo-v2-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16.6
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "csengo"
            - name: POSTGRES_PASSWORD
              value: "csengo"
            - name: POSTGRES_DB
              value: "csengo"
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: csengo-v2-db
            - mountPath: /docker-entrypoint-initdb.d
              name: csengo-v2-db-init
      volumes:
        - name: csengo-v2-db
          persistentVolumeClaim:
            claimName: csengo-v2-db-pvc
        - name: csengo-v2-db-init
          persistentVolumeClaim:
            claimName: csengo-v2-db-init-pvc

---
